<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js employee Todo List</title>
    <link rel="icon" type="image/x-icon" href="./letter-m.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-3">
        <form id="myform">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="employeeId" placeholder="Employee Id">
                <label for="employeeId">Employee Id</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="employeeName" placeholder="Employee Name">
                <label for="employeeName">Employee Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="employeePosition" placeholder="Employee Position">
                <label for="employeePosition">Employee Position</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="contactNumber" placeholder="Contact Number">
                <label for="contactNumber">Contact Number</label>
            </div>

            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="joiningDate" placeholder="Joining Date">
                <label for="joiningDate">Joining Date</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="salary" placeholder="Salary">
                <label for="salary">Salary</label>
            </div>

            <div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>

    <div class="container my-3" id="viewData">
        <table id="DataTable" class="table overflow-auto">
            <thead>
                <tr class="overflow-auto">
                    <th scope="col " class="text-nowrap">Employee Id</th>
                    <th scope="col" class="text-nowrap">Employee Name</th>
                    <th scope="col" class="text-nowrap">Employee Position</th>
                    <th scope="col" class="text-nowrap">Contact Number</th>
                    <th scope="col" class="text-nowrap">Joining Date</th>
                    <th scope="col" class="text-nowrap">Salary</th>
                    <th scope="col" class="text-nowrap">Actions</th>
                </tr>
            </thead>
            <tbody id="employeeList" class="overflow-auto">
                <!-- Employee data will be injected here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
